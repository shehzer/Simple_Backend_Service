<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "/style.css">
</head>
<body>
<div class = "title">
    <h1>Western TimeTable Maker</h1>
</div>
<div class = "searchSubject">
    <label for="Subject"></label>
    <input type="text" id = "Subject" placeholder="subject">
    <button onclick="getSubjects()">Submit</button>
</div>
<div class = "searchCoursename">
    <input type="text" id = "courseName" placeholder="Course Name">
    <button onclick="getSubjectsandCourse()">Submit</button>
</div>
<div class = "searchComponent">
    <input type="text" id = "component" placeholder="Component">
    <button onclick="getSubjectsandCourseandComponent()">Submit</button>
</div>

<div class = "createCourseList">
    <label for="courseList"></label>
    <input type="text" id = "courseList" placeholder="Create new schedule">
    <button onclick="nameSchedule()">Submit</button>
</div>
<div class = "addContent">
    <button onclick="addContent()">Add subject + course</button>
</div>
<div class = "deleteSchedName">
    <button onclick="deleteSchedName()">Delete specific Schedule</button>
</div>
<div class = "deleteAll">
    <button onclick="deleteSchedAll()">Delete all Schedules</button>
</div>
<div class = "displaySchedule">
    <button onclick="displaySchedule()">Display specific schedule</button>
</div>
<div class = "listAll">
    <button onclick="listOfSchedules()">list all schedules</button>
</div>

</div>
<div id="newButton">

</div>
<ul id= "list">
</ul>
<table id = "display1" class = list></table>
<div id="display"></div>


</div>
</body>
</html>
