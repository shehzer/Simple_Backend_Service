<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Western Schedule Maker</title>
    <script src="app.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "/style.css">
</head>
<body>
<div class = "title">
    <h1 class = "h1">Western Schedule Maker</h1>
</div>
<div>
    <label for="Subject"></label>
    <input type="text" id = "Subject" placeholder="Subject">
    <button onclick="getSubjects()">Submit</button>
</div>
<div>
    <input type="text" id = "course" placeholder="Course Code">
    <button onclick="getSubsandCourse()">Submit</button>
</div>
<div>
    <input type="text" id = "component" placeholder="Component">
    <button onclick="getSubsandCourseandComp()">Submit</button>
</div>

<div class = "space">
    <label for="courseList"></label>
    <input type="text" id = "courseList" placeholder="Create a new schedule">
    <button onclick="name_new()">Submit</button>
</div>
<div>
    <button class ="but" onclick="add_new()"> Add a subject and course</button>
</div>
<div>
    <button class = "but" onclick="display()">Display a specified schedule</button>
</div>
<div >
    <button class = "but" onclick="delete_Schedule()">Delete a specified Schedule</button>
</div>
<div >
    <button class = "but" onclick="delete_All()">Delete all Schedules</button>
</div>
<div >
    <button class = "but" onclick="list_Schedules()">list all schedules</button>
</div>

</div>
<div id="newButton">

</div>
<ul id= "list">
</ul>
<div id="display"></div>
<table id = "display1" class = list></table>


</div>
</body>
</html>
